name: Release Package

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches: # target branch
      - master

permissions:
  pull-requests: write
  contents: write

jobs:
  release-package:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workspaces/plugin
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
          run_install: true

      - name: Version Package
        id: versioning
        run: |
          npx changeset version
          echo "::set-output name=tag::v$(node -pe "require('./package.json').version")"
          git restore .

      # consume changesets and create pr if it exists, otherwise publish package
      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          publish: npx changeset publish
          commit: "chore: release ${{ steps.versioning.outputs.tag }}"
          title: "chore: release ${{ steps.versioning.outputs.tag }}"
